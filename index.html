<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Booth by Nishi</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fecaca;
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 1rem;
    }

    #instructions {
      padding: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      font-size: 10px;
      line-height: 1.8;
    }

    ul li::before {
      content: "‚ú® ";
    }

    button {
      background-color: #b87e7e;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 0.7em;
      margin: 8px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
    }

    button:hover {
      background-color: #a16c6c;
    }

    select {
      padding: 8px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.6em;
      margin-top: 10px;
    }

    #video-container {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #video {
      transform: scaleX(-1);
      width: 90%;
      max-width: 360px;
      border-radius: 10px;
    }

    #countdown {
      font-size: 2em;
      margin: 20px 0;
    }

    #polaroid-container {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #polaroid-wrapper {
      background: white;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      animation: dropIn 1s ease-out;
      transform: scale(0.6) rotate(-2deg);
      max-width: 90%;
      margin-top: 20px; /* Added margin to push it down from the heading */
    }

    canvas {
      display: block;
      max-width: 100%;
      height: auto;
    }

    @keyframes dropIn {
      0% {
        transform: translateY(-100%) rotate(-5deg) scale(0.6);
        opacity: 0;
      }
      100% {
        transform: translateY(0) rotate(-2deg) scale(0.6);
        opacity: 1;
      }
    }

    #final-controls {
      margin-top: 20px; /* Added margin to create space between the strip and controls */
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%; /* Added width to align with the polaroid */
      max-width: 360px; /* Added max-width to align with the polaroid */
    }

    #filter-final {
      margin-bottom: 10px;
      width: 100%; /* Make the select box take full width */
      padding: 10px; /* Slightly increased padding for better touch feel */
      font-size: 0.7em; /* Adjust font size to fit better */
    }

    #user-message {
      width: 100%;
      padding: 10px;
      border: 1px dashed #b87e7e;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7em;
      resize: none;
      height: 60px; /* Slightly increased height */
      margin-bottom: 10px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%; /* Make the button group take full width */
    }

    .button-group button {
      flex-grow: 1; /* Distribute space evenly among buttons */
      padding: 10px 15px; /* Slightly reduced padding */
      font-size: 0.6em; /* Adjust font size to fit better */
    }

    footer {
      margin-top: 20px;
      font-size: 0.6em;
      color: white;
    }
  </style>
</head>
<body>

  <h1>üì∏ Photobooth by Nishi üíñ</h1>

  <div id="instructions">
    <ul>
      <li>Get ready to take 3 photos with countdowns</li>
      <li>Pose, smile, and style your strip</li>
      <li>Choose a final filter & download your Polaroid</li>
    </ul>
    <button onclick="startBooth()">üì∏ Take Picture <span class="pointer">üëâ</span></button>
  </div>

  <div id="countdown"></div>

  <div id="video-container">
    <video id="video" autoplay playsinline></video>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <div id="polaroid-container">
    <div id="polaroid-wrapper">
      <canvas id="polaroid"></canvas>
    </div>

    <div id="final-controls">
      <select id="filter-final" onchange="reapplyFilter()">
        <option value="normal">Normal</option>
        <option value="sepia">Sepia</option>
        <option value="bw">Black & White</option>
      </select>

      <textarea id="user-message" placeholder="Write something cute here..."></textarea>

      <div class="button-group">
        <button onclick="downloadImage()">‚¨áÔ∏è Download</button>
        <button onclick="location.reload()">üîÑ Restart</button>
      </div>
    </div>

    <footer>¬© Nishi Sheebs</footer>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const polaroid = document.getElementById('polaroid');
    const pctx = polaroid.getContext('2d');
    const countdown = document.getElementById('countdown');
    const instructions = document.getElementById('instructions');
    const videoContainer = document.getElementById('video-container');
    const polaroidContainer = document.getElementById('polaroid-container');
    const userMessage = document.getElementById('user-message');
    const finalFilter = document.getElementById('filter-final');

    let images = [];
    let imageWidth = 320;
    let imageHeight = 240;

    async function startBooth() {
      instructions.style.display = 'none';
      videoContainer.style.display = 'flex';

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } }
        });

        video.srcObject = stream;

        video.onloadedmetadata = () => {
          imageWidth = video.videoWidth;
          imageHeight = video.videoHeight;
          canvas.width = imageWidth;
          canvas.height = imageHeight;
          polaroid.width = imageWidth;
          polaroid.height = (imageHeight + 20) * 3 + 60;
          setTimeout(() => takePicture(0), 1000);
        };
      } catch (err) {
        alert("Unable to access camera.");
      }
    }

    function takePicture(index) {
      let count = 3;
      countdown.innerText = count;

      const countdownInterval = setInterval(() => {
        count--;
        if (count === 0) {
          clearInterval(countdownInterval);
          countdown.innerText = '';

          ctx.save();
          ctx.scale(-1, 1);
          ctx.drawImage(video, -imageWidth, 0, imageWidth, imageHeight);
          ctx.restore();

          let imageData = ctx.getImageData(0, 0, imageWidth, imageHeight);
          images.push(imageData);

          if (index < 2) {
            setTimeout(() => takePicture(index + 1), 1000);
          } else {
            video.srcObject.getTracks().forEach(track => track.stop());
            videoContainer.style.display = 'none';
            renderPolaroidStrip('normal'); // Default
            polaroidContainer.style.display = 'flex';
          }
        } else {
          countdown.innerText = count;
        }
      }, 1000);
    }

    function applyFilter(data, filter) {
      for (let i = 0; i < data.length; i += 4) {
        let r = data[i], g = data[i + 1], b = data[i + 2];
        if (filter === 'bw') {
          const avg = (r + g + b) / 3;
          data[i] = data[i+1] = data[i+2] = avg;
        } else if (filter === 'sepia') {
          data[i]     = (r * .393) + (g * .769) + (b * .189);
          data[i + 1] = (r * .349) + (g * .686) + (b * .168);
          data[i + 2] = (r * .272) + (g * .534) + (b * .131);
        }
      }
    }

    function renderPolaroidStrip(filter) {
      pctx.clearRect(0, 0, polaroid.width, polaroid.height);
      const now = new Date();
      const timestamp = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();

      images.forEach((img, i) => {
        let copy = new ImageData(new Uint8ClampedArray(img.data), img.width, img.height);
        applyFilter(copy.data, filter);
        const y = i * (imageHeight + 20);
        pctx.putImageData(copy, 0, y);
        pctx.fillStyle = 'white';
        pctx.fillRect(0, y + imageHeight, imageWidth, 20);
        pctx.fillStyle = 'black';
        pctx.font = "12px monospace";
        pctx.fillText(timestamp, 10, y + imageHeight + 15);
      });
    }

    function reapplyFilter() {
      renderPolaroidStrip(finalFilter.value);
    }

    function downloadImage() {
      const message = userMessage.value.trim();
      pctx.fillStyle = 'white';
      pctx.fillRect(0, polaroid.height - 30, imageWidth, 30);

      if (message) {
        pctx.fillStyle = 'black';
        pctx.font = "10px monospace";
        pctx.fillText(message, 10, polaroid.height - 10);
      }

      const link = document.createElement('a');
      link.download = 'photo-strip.png';
      link.href = polaroid.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
