<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vintage Photo Booth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Retro font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: #fefaf6;
      color: #3a2e28;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.8em;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    button {
      background-color: #4a3d35;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 0.75em;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6b574b;
    }

    #video {
      display: none;
      border: 5px solid #3a2e28;
      filter: sepia(1);
      transform: scaleX(-1); /* Mirror preview */
      width: 100%;
      max-width: 320px;
      height: auto;
      margin: 20px auto;
    }

    #countdown {
      font-size: 2em;
      margin: 20px 0;
    }

    canvas {
      display: none;
      margin: 0 auto;
    }

    #polaroid {
      margin-top: 20px;
      background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      border: 10px solid white;
      display: none;
      max-width: 100%;
      height: auto;
      position: relative;
      animation: fallDown 1s ease-out forwards;
      transform: translateY(-150%);
      opacity: 0;
    }

    @keyframes fallDown {
      0% {
        transform: translateY(-150%);
        opacity: 0;
      }
      80% {
        transform: translateY(10%);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    #download-btn {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div id="instructions">
    <h1>ðŸ“¸ Vintage Photo Booth</h1>
    <p>Tap to start. We'll take 3 retro-style shots with a countdown. Say cheese!</p>
    <button onclick="startBooth()">Take Picture</button>
  </div>

  <div id="countdown"></div>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <canvas id="polaroid"></canvas>

  <button id="download-btn" onclick="downloadImage()">Download Photo Strip</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const polaroid = document.getElementById('polaroid');
    const pctx = polaroid.getContext('2d');
    const countdown = document.getElementById('countdown');
    const instructions = document.getElementById('instructions');
    const downloadBtn = document.getElementById('download-btn');

    let images = [];
    let imageWidth = 320;
    let imageHeight = 240;

    async function startBooth() {
      instructions.style.display = 'none';
      video.style.display = 'block';

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: "user",
            width: { ideal: 640 },
            height: { ideal: 480 },
            aspectRatio: 4 / 3
          }
        });

        video.srcObject = stream;

        video.onloadedmetadata = () => {
          imageWidth = video.videoWidth;
          imageHeight = video.videoHeight;
          canvas.width = imageWidth;
          canvas.height = imageHeight;
          polaroid.width = imageWidth;
          polaroid.height = imageHeight * 3 + 60;
          setTimeout(() => takePicture(0), 2000);
        };
      } catch (err) {
        alert("Unable to access camera.");
      }
    }

    function takePicture(index) {
      let count = 3;
      countdown.innerText = count;

      const countdownInterval = setInterval(() => {
        count--;
        if (count === 0) {
          clearInterval(countdownInterval);
          countdown.innerText = '';

          // Unmirror and draw image
          ctx.save();
          ctx.scale(-1, 1);
          ctx.drawImage(video, -imageWidth, 0, imageWidth, imageHeight);
          ctx.restore();

          let imageData = ctx.getImageData(0, 0, imageWidth, imageHeight);
          applySepia(imageData.data);
          ctx.putImageData(imageData, 0, 0);
          images.push(ctx.getImageData(0, 0, imageWidth, imageHeight));

          if (index < 2) {
            setTimeout(() => takePicture(index + 1), 1000);
          } else {
            createPolaroidStrip();

            // Stop the camera stream
            let tracks = video.srcObject.getTracks();
            tracks.forEach(track => track.stop());
            video.srcObject = null;

            video.style.display = 'none';
            downloadBtn.style.display = 'inline-block';
          }
        } else {
          countdown.innerText = count;
        }
      }, 1000);
    }

    function applySepia(data) {
      for (let i = 0; i < data.length; i += 4) {
        let r = data[i];
        let g = data[i+1];
        let b = data[i+2];
        data[i] = Math.min(0.393*r + 0.769*g + 0.189*b, 255);
        data[i+1] = Math.min(0.349*r + 0.686*g + 0.168*b, 255);
        data[i+2] = Math.min(0.272*r + 0.534*g + 0.131*b, 255);
      }
    }

    function createPolaroidStrip() {
      images.forEach((img, i) => {
        pctx.putImageData(img, 0, i * (imageHeight + 20));
        pctx.fillStyle = 'white';
        pctx.fillRect(0, i * (imageHeight + 20) + imageHeight, imageWidth, 20);
      });

      polaroid.style.display = 'none';
      void polaroid.offsetWidth; // trigger reflow to restart animation
      polaroid.style.display = 'block';
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'vintage-photo-strip.png';
      link.href = polaroid.toDataURL('image/png');
      link.click();
    }
  </script>

</body>
</html>
