<!DOCTYPE html>
<html>
<head>
  <title>Test Canvas</title>
  <style>
    canvas {
      background: skyblue;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    alert("Inline JS loaded!");

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    ctx.fillStyle = "green";
    ctx.fillRect(200, 200, 100, 100);
  </script>
</body>
</html>
