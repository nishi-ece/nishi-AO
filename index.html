<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vintage Photo Booth</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fecaca;
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-align: center;
      height: 100%;
    }

    #instructions {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    button {
      background-color: #b87e7e;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 0.7em;
      margin: 8px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
    }

    button:hover {
      background-color: #a16c6c;
    }

    #video-container {
      display: none;
      height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #video {
      filter: grayscale(1);
      transform: scaleX(-1);
      width: 90%;
      max-width: 360px;
      border-radius: 10px;
    }

    #countdown {
      font-size: 2em;
      margin: 20px 0;
    }

    #polaroid-container {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
    }

    #polaroid-wrapper {
      background: white;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      animation: dropIn 1s ease-out;
    }

    canvas {
      display: block;
      max-width: 100%;
      height: auto;
    }

    @keyframes dropIn {
      0% {
        transform: translateY(-100%) rotate(-5deg) scale(0.6);
        opacity: 0;
      }
      100% {
        transform: translateY(0) rotate(-2deg) scale(0.6);
        opacity: 1;
      }
    }

    #message-box {
      margin-top: 10px;
      width: 90%;
    }

    #user-message {
      width: 100%;
      padding: 8px;
      border: 1px dashed #b87e7e;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      resize: none;
      height: 50px;
    }

    .pointer {
      font-size: 1.2em;
      margin-left: 8px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    #final-buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    footer {
      margin-top: 20px;
      font-size: 0.6em;
      color: white;
    }
  </style>
</head>
<body>

  <div id="instructions">
    <h1>üì∏ Vintage Photo Booth</h1>
    <p>Get ready to pose! We'll take 3 black-and-white shots with a countdown. Tap below to begin.</p>
    <button onclick="startBooth()">üì∏ Take Picture <span class="pointer">üëâ</span></button>
  </div>

  <div id="countdown"></div>

  <div id="video-container">
    <video id="video" autoplay playsinline></video>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <div id="polaroid-container">
    <div id="polaroid-wrapper">
      <canvas id="polaroid"></canvas>
    </div>

    <div id="message-box">
      <textarea id="user-message" placeholder="Write something cute here..."></textarea>
    </div>

    <div id="final-buttons">
      <button onclick="downloadImage()">‚¨áÔ∏è Download</button>
      <button onclick="location.reload()">üîÑ Restart</button>
    </div>
    <footer>¬© Nishi Sheebs</footer>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const polaroid = document.getElementById('polaroid');
    const pctx = polaroid.getContext('2d');
    const countdown = document.getElementById('countdown');
    const instructions = document.getElementById('instructions');
    const videoContainer = document.getElementById('video-container');
    const polaroidContainer = document.getElementById('polaroid-container');
    const userMessage = document.getElementById('user-message');

    let images = [];
    let imageWidth = 320;
    let imageHeight = 240;

    async function startBooth() {
      instructions.style.display = 'none';
      videoContainer.style.display = 'flex';

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: "user",
            width: { ideal: 640 },
            height: { ideal: 480 }
          }
        });

        video.srcObject = stream;

        video.onloadedmetadata = () => {
          imageWidth = video.videoWidth;
          imageHeight = video.videoHeight;
          canvas.width = imageWidth;
          canvas.height = imageHeight;
          polaroid.width = imageWidth;
          polaroid.height = (imageHeight + 20) * 3 + 80;
          setTimeout(() => takePicture(0), 1000);
        };
      } catch (err) {
        alert("Unable to access camera.");
      }
    }

    function takePicture(index) {
      let count = 3;
      countdown.innerText = count;

      const countdownInterval = setInterval(() => {
        count--;
        if (count === 0) {
          clearInterval(countdownInterval);
          countdown.innerText = '';

          ctx.save();
          ctx.scale(-1, 1);
          ctx.drawImage(video, -imageWidth, 0, imageWidth, imageHeight);
          ctx.restore();

          let imageData = ctx.getImageData(0, 0, imageWidth, imageHeight);
          applyGrayscale(imageData.data);
          ctx.putImageData(imageData, 0, 0);
          images.push(ctx.getImageData(0, 0, imageWidth, imageHeight));

          if (index < 2) {
            setTimeout(() => takePicture(index + 1), 1000);
          } else {
            createPolaroidStrip();
            video.srcObject.getTracks().forEach(track => track.stop());
            videoContainer.style.display = 'none';
          }
        } else {
          countdown.innerText = count;
        }
      }, 1000);
    }

    function applyGrayscale(data) {
      for (let i = 0; i < data.length; i += 4) {
        const avg = (data[i] + data[i+1] + data[i+2]) / 3;
        data[i] = data[i+1] = data[i+2] = avg;
      }
    }

    function createPolaroidStrip() {
      const now = new Date();
      const timestamp = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();

      images.forEach((img, i) => {
        const y = i * (imageHeight + 20);
        pctx.putImageData(img, 0, y);
        pctx.fillStyle = 'white';
        pctx.fillRect(0, y + imageHeight, imageWidth, 20);
        pctx.fillStyle = 'black';
        pctx.font = "12px monospace";
        pctx.fillText(timestamp, 10, y + imageHeight + 15);
      });

      pctx.fillStyle = 'white';
      pctx.fillRect(0, polaroid.height - 60, imageWidth, 60);
      pctx.fillStyle = 'black';
      pctx.font = "10px monospace";
      pctx.fillText("Write something cute below ‚Üì", 10, polaroid.height - 40);

      polaroidContainer.style.display = 'flex';
    }

    function downloadImage() {
      const message = userMessage.value.trim();

      pctx.fillStyle = 'white';
      pctx.fillRect(0, polaroid.height - 30, imageWidth, 30);

      if (message) {
        pctx.fillStyle = 'black';
        pctx.font = "10px monospace";
        pctx.fillText(message, 10, polaroid.height - 10);
      }

      const link = document.createElement('a');
      link.download = 'photo-strip.png';
      link.href = polaroid.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
