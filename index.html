<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giraffe Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
            background-color: #87CEEB;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size to full window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Giraffe character
        const giraffe = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 150,
            width: 100,
            height: 150,
            dx: 5, // speed
            img: new Image(),
        };
        
        giraffe.img.src = 'https://www.vecteezy.com/png/44183583-little-cute-giraffe-cartoon-illustration'; // Replace with actual giraffe image URL

        // Falling notes
        const notes = [];
        const noteSpeed = 3;

        // Create falling note
        function createNote() {
            const note = {
                x: Math.random() * canvas.width,
                y: -50,
                width: 50,
                height: 50,
                img: new Image(),
            };
            note.img.src = 'https://www.vecteezy.com/png/10836541-3d-isolated-things-about-music'; // Replace with music note image URL
            notes.push(note);
        }

        // Handle movement
        let leftPressed = false;
        let rightPressed = false;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                leftPressed = true;
            } else if (e.key === 'ArrowRight') {
                rightPressed = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') {
                leftPressed = false;
            } else if (e.key === 'ArrowRight') {
                rightPressed = false;
            }
        });

        // Check collision
        function checkCollision(note) {
            return note.x < giraffe.x + giraffe.width &&
                note.x + note.width > giraffe.x &&
                note.y + note.height > giraffe.y &&
                note.y < giraffe.y + giraffe.height;
        }

        // Update game
        let score = 0;

        function updateGame() {
            // Handle movement
            if (leftPressed && giraffe.x > 0) {
                giraffe.x -= giraffe.dx;
            } else if (rightPressed && giraffe.x < canvas.width - giraffe.width) {
                giraffe.x += giraffe.dx;
            }

            // Create a new note every 60 frames
            if (Math.random() < 0.05) {
                createNote();
            }

            // Move notes
            for (let i = 0; i < notes.length; i++) {
                const note = notes[i];
                note.y += noteSpeed;

                // Check collision with giraffe
                if (checkCollision(note)) {
                    notes.splice(i, 1);
                    score++;
                    i--;
                }

                // Remove notes that fall off the screen
                if (note.y > canvas.height) {
                    notes.splice(i, 1);
                    i--;
                }
            }

            // Redraw the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(giraffe.img, giraffe.x, giraffe.y, giraffe.width, giraffe.height);

            // Draw falling notes
            for (let note of notes) {
                ctx.drawImage(note.img, note.x, note.y, note.width, note.height);
            }

            // Display score
            ctx.font = '30px Arial';
            ctx.fillStyle = '#000';
            ctx.fillText('Score: ' + score, 20, 40);

            requestAnimationFrame(updateGame);
        }

        // Start the game
        updateGame();
    </script>
</body>
</html>
