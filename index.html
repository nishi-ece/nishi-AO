<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vintage Photo Booth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Retro font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #fecaca;
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.75em;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    button {
      background-color: #b87e7e;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 0.75em;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a16c6c;
    }

    #video-container {
      margin: 20px auto;
      max-width: 360px;
      position: relative;
      font-size: 2rem;
    }

    #video-frame {
      padding: 10px;
      background-color: #fff;
      border-radius: 12px;
      position: relative;
    }

    .video-wrapper::before {
      content: 'ðŸ’—ðŸ’–';
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
    }

    .video-wrapper::after {
      content: 'ðŸ’–ðŸ’—';
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
    }

    #video {
      display: none;
      filter: grayscale(1);
      transform: scaleX(-1);
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    #countdown {
      font-size: 2em;
      margin: 20px 0;
    }

    canvas {
      display: none;
      margin: 0 auto;
    }

    #polaroid {
      margin-top: 20px;
      background: #fecaca;
      display: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 12px;
      max-width: 100%;
      height: auto;
      animation: fallDown 1s ease-out forwards;
      transform: translateY(-150%);
      opacity: 0;
    }

    @keyframes fallDown {
      0% {
        transform: translateY(-150%);
        opacity: 0;
      }
      80% {
        transform: translateY(10%);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    #download-btn {
      margin-top: 20px;
      display: none;
    }

    .pointer {
      font-size: 1.2em;
      margin-left: 8px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>

  <div id="instructions">
    <h1>ðŸ“¸ Vintage Photo Booth</h1>
    <p>Get ready to pose! We'll take 3 black-and-white shots with a countdown. Tap below to begin.</p>
    <button onclick="startBooth()">ðŸ“¸ Take Picture <span class="pointer">ðŸ‘‰</span></button>
  </div>

  <div id="countdown"></div>

  <div id="video-container" class="video-wrapper">
    <div id="video-frame">
      <video id="video" autoplay playsinline></video>
    </div>
  </div>

  <canvas id="canvas"></canvas>
  <canvas id="polaroid"></canvas>

  <button id="download-btn" onclick="downloadImage()">Download Photo Strip</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const polaroid = document.getElementById('polaroid');
    const pctx = polaroid.getContext('2d');
    const countdown = document.getElementById('countdown');
    const instructions = document.getElementById('instructions');
    const downloadBtn = document.getElementById('download-btn');

    let images = [];
    let imageWidth = 320;
    let imageHeight = 240;

    async function startBooth() {
      instructions.style.display = 'none';
      video.style.display = 'block';

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: "user",
            width: { ideal: 640 },
            height: { ideal: 480 },
            aspectRatio: 4 / 3
          }
        });

        video.srcObject = stream;

        video.onloadedmetadata = () => {
          imageWidth = video.videoWidth;
          imageHeight = video.videoHeight;
          canvas.width = imageWidth;
          canvas.height = imageHeight;
          polaroid.width = imageWidth;
          polaroid.height = imageHeight * 3 + 60;
          setTimeout(() => takePicture(0), 2000);
        };
      } catch (err) {
        alert("Unable to access camera.");
      }
    }

    function takePicture(index) {
      let count = 3;
      countdown.innerText = count;

      const countdownInterval = setInterval(() => {
        count--;
        if (count === 0) {
          clearInterval(countdownInterval);
          countdown.innerText = '';

          ctx.save();
          ctx.scale(-1, 1);
          ctx.drawImage(video, -imageWidth, 0, imageWidth, imageHeight);
          ctx.restore();

          let imageData = ctx.getImageData(0, 0, imageWidth, imageHeight);
          applyGrayscale(imageData.data);
          ctx.putImageData(imageData, 0, 0);
          images.push(ctx.getImageData(0, 0, imageWidth, imageHeight));

          if (index < 2) {
            setTimeout(() => takePicture(index + 1), 1000);
          } else {
            createPolaroidStrip();

            let tracks = video.srcObject.getTracks();
            tracks.forEach(track => track.stop());
            video.srcObject = null;

            video.style.display = 'none';
            downloadBtn.style.display = 'inline-block';
          }
        } else {
          countdown.innerText = count;
        }
      }, 1000);
    }

    function applyGrayscale(data) {
      for (let i = 0; i < data.length; i += 4) {
        let avg = (data[i] + data[i+1] + data[i+2]) / 3;
        data[i] = data[i+1] = data[i+2] = avg;
      }
    }

    function createPolaroidStrip() {
      images.forEach((img, i) => {
        pctx.putImageData(img, 0, i * (imageHeight + 20));
        pctx.fillStyle = '#fecaca';
        pctx.fillRect(0, i * (imageHeight + 20) + imageHeight, imageWidth, 20);
      });

      polaroid.style.display = 'none';
      void polaroid.offsetWidth; // trigger reflow
      polaroid.style.display = 'block';
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'bw-photo-strip.png';
      link.href = polaroid.toDataURL('image/png');
      link.click();
    }
  </script>

</body>
</html>
