<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vintage Photo Booth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: #fecaca;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #instructions {
      margin-top: auto;
      margin-bottom: auto;
      max-width: 90%;
    }

    h1 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.7em;
      margin-bottom: 20px;
    }

    button {
      background-color: #b87e7e;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 0.7em;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      font-family: 'Press Start 2P', cursive;
    }

    button:hover {
      background-color: #a16c6c;
    }

    #video-container {
      margin: 20px auto;
      max-width: 360px;
      position: relative;
      display: none;
    }

    #video-frame {
      padding: 10px;
      background-color: transparent;
      border-radius: 12px;
    }

    #video {
      display: none;
      filter: grayscale(1);
      transform: scaleX(-1);
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    #countdown {
      font-size: 2em;
      margin: 20px 0;
    }

    canvas {
      display: none;
      margin: 0 auto;
    }

    #polaroid {
      margin-top: 20px;
      background: white;
      display: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 12px;
      animation: fallDown 1s ease-out forwards;
      transform: translateY(-150%);
      opacity: 0;
      transform-origin: top center;
      max-width: 90%;
      height: auto;
      scale: 0.85;
    }

    @keyframes fallDown {
      0% {
        transform: translateY(-150%) scale(0.85);
        opacity: 0;
      }
      80% {
        transform: translateY(10%) scale(0.85);
        opacity: 1;
      }
      100% {
        transform: translateY(0) scale(0.85);
        opacity: 1;
      }
    }

    #download-btn, #restart-btn {
      margin-top: 20px;
      display: none;
    }

    .pointer {
      font-size: 1.2em;
      margin-left: 8px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    footer {
      margin-top: auto;
      padding: 10px;
      font-size: 0.6em;
      color: white;
    }
  </style>
</head>
<body>

  <div id="instructions">
    <h1>üì∏ Vintage Photo Booth</h1>
    <p>Get ready to pose! We'll take 3 black-and-white shots with a countdown. Tap below to begin.</p>
    <button onclick="startBooth()">üì∏ Take Picture <span class="pointer">üëâ</span></button>
  </div>

  <div id="countdown"></div>

  <div id="video-container">
    <div id="video-frame">
      <video id="video" autoplay playsinline></video>
    </div>
  </div>

  <canvas id="canvas"></canvas>
  <canvas id="polaroid"></canvas>

  <div>
    <button id="download-btn" onclick="downloadImage()">‚¨áÔ∏è Download Strip</button>
    <button id="restart-btn" onclick="location.reload()">üîÑ Restart</button>
  </div>

  <footer>¬© Nishi Sheebs</footer>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const polaroid = document.getElementById('polaroid');
    const pctx = polaroid.getContext('2d');
    const countdown = document.getElementById('countdown');
    const instructions = document.getElementById('instructions');
    const downloadBtn = document.getElementById('download-btn');
    const restartBtn = document.getElementById('restart-btn');
    const videoContainer = document.getElementById('video-container');

    let images = [];
    let imageWidth = 320;
    let imageHeight = 240;

    async function startBooth() {
      instructions.style.display = 'none';
      video.style.display = 'block';
      videoContainer.style.display = 'block';

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: "user",
            width: { ideal: 640 },
            height: { ideal: 480 },
            aspectRatio: 4 / 3
          }
        });

        video.srcObject = stream;

        video.onloadedmetadata = () => {
          imageWidth = video.videoWidth;
          imageHeight = video.videoHeight;
          canvas.width = imageWidth;
          canvas.height = imageHeight;
          polaroid.width = imageWidth;
          polaroid.height = (imageHeight + 20) * 3 + 80;

          setTimeout(() => takePicture(0), 2000);
        };
      } catch (err) {
        alert("Unable to access camera.");
      }
    }

    function takePicture(index) {
      let count = 3;
      countdown.innerText = count;

      const countdownInterval = setInterval(() => {
        count--;
        if (count === 0) {
          clearInterval(countdownInterval);
          countdown.innerText = '';

          ctx.save();
          ctx.scale(-1, 1);
          ctx.drawImage(video, -imageWidth, 0, imageWidth, imageHeight);
          ctx.restore();

          let imageData = ctx.getImageData(0, 0, imageWidth, imageHeight);
          applyGrayscale(imageData.data);
          ctx.putImageData(imageData, 0, 0);
          images.push(ctx.getImageData(0, 0, imageWidth, imageHeight));

          if (index < 2) {
            setTimeout(() => takePicture(index + 1), 1000);
          } else {
            createPolaroidStrip();

            let tracks = video.srcObject.getTracks();
            tracks.forEach(track => track.stop());
            video.srcObject = null;

            video.style.display = 'none';
            videoContainer.style.display = 'none';
            downloadBtn.style.display = 'inline-block';
            restartBtn.style.display = 'inline-block';
          }
        } else {
          countdown.innerText = count;
        }
      }, 1000);
    }

    function applyGrayscale(data) {
      for (let i = 0; i < data.length; i += 4) {
        let avg = (data[i] + data[i+1] + data[i+2]) / 3;
        data[i] = data[i+1] = data[i+2] = avg;
      }
    }

    function createPolaroidStrip() {
      const now = new Date();
      const timestamp = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();

      images.forEach((img, i) => {
        const y = i * (imageHeight + 20);
        pctx.putImageData(img, 0, y);
        pctx.fillStyle = 'white';
        pctx.fillRect(0, y + imageHeight, imageWidth, 20);
        pctx.fillStyle = 'black';
        pctx.font = "12px monospace";
        pctx.fillText(timestamp, 10, y + imageHeight + 15);
      });

      // Extra white space for a note
      pctx.fillStyle = 'white';
      pctx.fillRect(0, polaroid.height - 60, imageWidth, 60);
      pctx.fillStyle = 'black';
      pctx.font = "10px monospace";
      pctx.fillText("Write your cute message here üíå", 10, polaroid.height - 35);

      polaroid.style.display = 'none';
      void polaroid.offsetWidth;
      polaroid.style.display = 'block';
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'bw-photo-strip.png';
      link.href = polaroid.toDataURL('image/png');
      link.click();
    }
  </script>

</body>
</html>
